<section aria-label="main" class="hero">
  <div class="hero-image">
    <img src="https://rb.gy/27o8y" alt="Niver Mtz Photo"/>
  </div>
  <div class="hero-description">
    <h1>
      <span>{{ 'HERO.title' | translate }}</span>
      <span>{{ 'HERO.subtitle' | translate }}</span>
    </h1>
    <p>
        <strong>{{ 'HERO.description-job' | translate }} </strong>
        <span>{{ 'HERO.description-else' | translate }} </span>
        <i>{{ 'HERO.description-invite' | translate }}</i>
    </p>
    <div class="social is-hero">
      <a *ngFor="let link of links" [href]="link.href" target="_blank">
        <p-button [icon]="link.icon" styleClass="p-button-rounded"></p-button>
      </a>
    </div>
    <a href="https://rb.gy/o8gue" target="_blank">
      <p-button [label]="'HERO.button-label' | translate" styleClass="p-button-rounded p-button-outlined">
      </p-button>
    </a>
  </div>
</section>
