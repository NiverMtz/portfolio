<div *ngFor="let item of ('MYPROJECT.items' | translate)" class="project">
    <div class="project-image">
        <img [src]="item.imgLink">
    </div>
    <div class="project-description">
        <a class="title" target="_blank" [href]="item.projectLink">{{ item.title }}</a>
        <p>{{ item.description }}</p>
        <div class="project-button">
            <a target="_blank" [href]="item.codeLink">
                <p-button [label]="'MYPROJECT.view-code' | translate " styleClass="p-button-rounded"></p-button>
            </a>
            <a target="_blank" [href]="item.projectLink">
                <p-button [label]="'MYPROJECT.view-project' | translate "
                    styleClass="p-button-rounded p-button-outlined"></p-button>
            </a>
        </div>
    </div>
</div>
